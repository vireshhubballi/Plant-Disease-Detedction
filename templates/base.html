        /* Navbar container */
.navbar-nav {
    margin-left: auto;
    margin-right: 0;
    display: flex;
    justify-content: flex-end; /* Align the nav items to the right */
}

/* Styling for the nav links */
.navbar-nav .nav-link {
    color: white !important;
    padding: 15px 25px;
    font-size: 18px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    transition: color 0.3s ease, transform 0.3s ease; /* Transition for color and scaling */
}

/* Hover effect for nav links */
.navbar-nav .nav-link:hover {
    color: #53b14e; /* Bright green color on hover */
    transform: translateY(-4px); /* Slight upward motion on hover */
}

/* Active state for nav links */
.navbar-nav .nav-link.active {
    color: #53b14e; /* Active link color */
    font-weight: 700;
}

/* Create a slide-in underline effect */
.navbar-nav .nav-link::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 3px;
    background-color: #53b14e; /* Green color underline */
    transition: width 0.3s ease; /* Smooth transition for underline */
}

/* On hover, expand the underline */
.navbar-nav .nav-link:hover::after {
    width: 100%;
}

/* On active link, show full underline */
.navbar-nav .nav-link.active::after {
    width: 100%;
}

/* Navbar background */
.navbar-dark {
    background-color: #05380b; /* Deep green */
}

/* Navbar brand (logo or text) */
.navbar .navbar-brand {
    padding: 0;
    margin-right: 20px;
}
